<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§®Calculator-Odin</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="display-container">
            <input type="text" id="display" disabled placeholder="0" maxlength="8">
            <p id="sign"></p>
        </div>

        <button class="bn5" data-val="c">CLR</button>
        <button class="bn5" data-val="/">/</button>
        <button class="bn5" data-val="*">*</button>
        <button class="bn5" data-val="-">-</button>
        <button class="bn5" data-val="7">7</button>
        <button class="bn5" data-val="8">8</button>
        <button class="bn5" data-val="9">9</button>
        <button class="bn5 long"  data-val="+">+</button>
        <button class="bn5" data-val="4">4</button>
        <button class="bn5" data-val="5">5</button>
        <button class="bn5" data-val="6">6</button>
        <button class="bn5" data-val="1">1</button>
        <button class="bn5" data-val="2">2</button>
        <button class="bn5" data-val="3">3</button>
        <button class="bn5 long" data-val="Enter">=</button>
        <button class="bn5 wide" data-val="0">0</button>
        <button class="bn5" data-val=".">.</button>
    </div>
</body>

</html>
